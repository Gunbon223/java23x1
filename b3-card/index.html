<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="../assets/css/style3.css">


    <title>BTVN Card</title>
</head>
<body>
    <div class="container">
        <div class="card-wrap">
            <div class="card-top">
                <div class="logo">
                    <i class="fa-solid fa-r" style="color: #ffffff;"></i>
                </div>
                <div class="content">
                    <p>Shirmp And Carb
                        <br>
                        <span class="des-2">
                            Septemper 20,2001
                        </span>
                    </p>
                </div>
                <div class="more">
                    <i class="fa-solid fa-ellipsis-vertical" style="color: #000000;"></i>
                </div>
            </div>
            <div class="card-img">
                <img src="https://nuocmamtin.com/wp-content/uploads/2022/07/1-7.jpg" alt="Bun cha">
            </div>
            <div class="context">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dicta nostrum id ipsa voluptate quisquam vero animi amet aspernatur corporis, commodi reprehenderit ad odio inventore harum quia rerum. Sint, possimus provident!</p>
            </div>
            <div class="card-bot">
                <div class="like-share">
                    <i class="fa-solid fa-heart fa-xl" style="color: #737373;"></i>
                    <i class="fa-solid fa-share-nodes fa-xl" style="color: #737373;"></i>
                </div>
                <div class="down">
                    <i class="fa-solid fa-chevron-down fa-xl" style="color: #737373;"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
