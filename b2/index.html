<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buoi 2</title>
    <link rel="stylesheet" href="../b2/assets/css/b2.css" />
  </head>
  <body>
    <table class="tab">
      <thead></thead>
      <tr class="tr1">
        <th colspan="2">
          <a href="index.html" target="_blank"><strong>Đăng Ký</strong></a>
        </th>
      </tr>

      <tr>
        <td>Full Name</td>
        <td>
          <form action="">
            <input class="input" type="text" placeholder="Nhập Fullname" />
          </form>
        </td>
      </tr>

      <tr>
        <td>User Name</td>
        <td>
          <form action="">
            <input class="input" type="text" placeholder="Nhập tên" />
          </form>
        </td>
      </tr>

      <tr>
        <td>Password</td>
        <td>
          <form action="">
            <input class="input" type="password" placeholder="Nhập mật khẩu" />
          </form>
        </td>
      </tr>

      <tr>
        <td>Nhập lại Password</td>
        <td>
          <form action="">
            <input
              class="input"
              type="password"
              placeholder="Nhập lại mật khẩu"
            />
          </form>
        </td>
      </tr>

      <tr>
        <td>Giới tính</td>
        <td>
          <form action="">
            <input id="nam" type="radio" name="sex" /><label for="nam"
              >Nam</label
            >
            <input id="nu" type="radio" name="sex" /><label for="nu">Nữ</label>
          </form>
        </td>
      </tr>

      <tr>
        <td>Ngày sinh</td>
        <td>
          <form action="">
            <input class="input" type="date" />
          </form>
        </td>
      </tr>

      <tr>
        <td>Địa chỉ</td>
        <td>
          <textarea id="content" name="content" rows="3"></textarea>
        </td>
      </tr>

      <tr>
        <td>Avatar</td>
        <td>
          <input type="file" name="ava" accept="image/png,image/jpeg" />
        </td>
      </tr>

      <tr>
        <td>Giới tính</td>
        <td>
          <form action="">
            <input type="checkbox" name="ckebox1" /><label for="ckebox1"
              >Xem phim</label
            >
            <input type="checkbox" name="ckebox2" /><label for="ckebox2"
              >Thể Thao</label
            >
            <input type="checkbox" name="ckebox3" /><label for="ckebox3"
              >Web</label
            >
          </form>
        </td>
      </tr>

      <tr>
        <td colspan="2" class="tr1">
          <input type="reset" value="Reset" />
          <input type="submit" value="Ok" />
        </td>
      </tr>
    </table>
  </body>
</html>
